<div class="card mb-5"  *ngIf="member">
    <div class="card-img-wrapper">
        <div class="wrapper m-2">
            <img src="{{member.photoUrl}}" style="width: 100%;" class="rounded" alt="{{member.knownAs}}">
        </div>
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.userName}}" class="btn btn-primary"><i class="member-icons fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="member-icons fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="member-icons fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-1"></i>
            {{member.knownAs}}
        </h6>
        <div class="card-text text-muted text-center">{{member.city}}</div>
    </div>
</div>
